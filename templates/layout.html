<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickNote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            transition: background 0.5s;
        }
        .navbar {
            box-shadow: 0 4px 18px rgba(0,0,0,0.07);
            animation: fadeInDown 0.7s;
        }
        .navbar-brand {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 0.04em;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.2s;
        }
        .navbar-brand:hover {
            color: #ffe066 !important;
            text-shadow: 0 2px 12px #ffe06655;
        }
        .btn-light {
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 10px #28a74522;
            transition: background 0.2s, transform 0.18s, box-shadow 0.22s;
            background: #28a745 !important;
            color: #fff !important;
            border: none;
        }
        .btn-light:hover {
            background: #218838 !important;
            color: #fff !important;
            transform: scale(1.13) rotate(8deg);
            box-shadow: 0 6px 28px #28a74544;
        }
        .container.mt-4 {
            animation: fadeIn 0.8s;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 4px 32px #e0e7ef44;
            padding: 32px 24px;
            margin-top: 32px !important;
            margin-bottom: 32px;
            transition: box-shadow 0.3s, background 0.3s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            .container.mt-4 {
                padding: 12px 4px;
                margin-top: 12px !important;
            }
            .navbar-brand { font-size: 1.3em; }
            .btn-light { width: 38px; height: 38px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{{ url_for('index') }}">üóíÔ∏è QuickNote</a>
            <a class="btn btn-light" href="{{ url_for('add_note') }}" title="Add Note">+</a>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
