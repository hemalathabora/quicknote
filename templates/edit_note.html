<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 32px auto;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            transition: background 0.5s;
        }
        h1 {
            text-align: center;
            font-size: 2.1em;
            margin-bottom: 28px;
            letter-spacing: 0.03em;
            animation: fadeInDown 0.7s;
            user-select: none;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #e0e7ef55;
            padding: 32px 28px;
            animation: fadeIn 0.8s;
            transition: box-shadow 0.3s, background 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        input, textarea {
            padding: 12px 14px;
            font-size: 1.08em;
            border: 1.5px solid #cfd8dc;
            border-radius: 8px;
            transition: border 0.2s, box-shadow 0.2s;
            background: #fafdff;
            resize: vertical;
        }
        input:focus, textarea:focus {
            border: 2px solid #007bff;
            box-shadow: 0 0 8px #007bff44;
            outline: none;
            background: #f0f8ff;
        }
        button {
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.13em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 10px #007bff22;
            transition: background 0.2s, transform 0.18s, box-shadow 0.22s;
            letter-spacing: 0.02em;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.06) translateY(-2px);
            box-shadow: 0 6px 24px #007bff44;
        }
        a {
            margin-top: 18px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1em;
            color: #007bff;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 10px #e0e7ef55;
            padding: 10px 18px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s;
            animation: fadeIn 1.1s;
        }
        a:hover {
            background: #e3f2fd;
            color: #0056b3;
            box-shadow: 0 4px 16px #007bff55;
            transform: scale(1.05) translateX(-4px);
            text-decoration: none;
        }
        @media (max-width: 600px) {
            body { max-width: 98vw; margin: 8px; }
            form { padding: 14px 6px; }
            h1 { font-size: 1.3em; }
            a { font-size: 1em; padding: 8px 10px; }
        }
    </style>
</head>
<body>
    <h1>‚úèÔ∏è Edit Note</h1>
    <form method="post">
        <input type="text" name="title" placeholder="Title" value="{{ note.title }}" required>
        <textarea name="content" placeholder="Content" rows="6" required>{{ note.content }}</textarea>
        <input type="text" name="tags" placeholder="Tags (comma-separated)" value="{{ note.tags }}">
        <button type="submit">üíæ Update Note</button>
    </form>
    <div style="display: flex; justify-content: center; margin-top: 22px;">
        <a href="{{ url_for('index') }}">‚¨ÖÔ∏è Back to Notes</a>
    </div>
</body>
</html>
