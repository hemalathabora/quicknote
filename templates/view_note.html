<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ note.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 32px auto;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            transition: background 0.5s;
        }
        .note {
            border: 1.5px solid #cfd8dc;
            padding: 32px 28px 28px 32px;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            animation: fadeInNote 0.7s;
            margin-top: 48px;
            margin-bottom: 36px;
            transition: box-shadow 0.3s, background 0.3s, transform 0.2s;
        }
        .note:hover {
            background: #f5faff;
            box-shadow: 0 8px 36px rgba(0,0,0,0.13);
            transform: scale(1.012) translateY(-4px);
        }
        @keyframes fadeInNote {
            from { opacity: 0; transform: translateY(30px) scale(0.97);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        .note-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 0.03em;
            color: #222;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInDown 0.7s;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .tags {
            color: #0074d9;
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.8;
            font-style: italic;
            animation: fadeIn 1s;
        }
        .content {
            margin-top: 18px;
            font-size: 1.18em;
            color: #222;
            white-space: pre-wrap;
            line-height: 1.7;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to { opacity: 1;}
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 18px;
            font-size: 1.15em;
            color: #0074d9;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px #e0e7ef55;
            padding: 10px 20px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s;
            animation: fadeIn 1.3s;
        }
        .back-link:hover {
            background: #e3f2fd;
            color: #005fa3;
            box-shadow: 0 4px 16px #0074d955;
            transform: scale(1.06) translateX(-5px);
            text-decoration: none;
        }
        @media (max-width: 600px) {
            body { max-width: 98vw; margin: 8px; }
            .note { padding: 14px 6px 14px 10px; margin-top: 18px; }
            .note-title { font-size: 1.3em; }
            .back-link { font-size: 1em; padding: 8px 12px; }
        }
    </style>
</head>
<body>
    <div class="note">
        <div class="note-title">üìù {{ note.title }}</div>
        <div class="tags">üè∑Ô∏è {{ note.tags }}</div>
        <div class="content">{{ note.content }}</div>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 22px;">
        <a href="{{ url_for('index') }}" class="back-link">‚¨Ö All Notes</a>
    </div>
</body>
</html>
