<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add New Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            transition: background 0.5s;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 24px;
            letter-spacing: 0.03em;
            animation: fadeInDown 0.7s;
            user-select: none;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px #e0e7ef55;
            padding: 28px 22px;
            animation: fadeIn 0.8s;
            transition: box-shadow 0.3s, background 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        label {
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 4px;
            letter-spacing: 0.01em;
            color: #007bff;
            transition: color 0.2s;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 14px;
            box-sizing: border-box;
            border: 1.5px solid #cfd8dc;
            border-radius: 8px;
            font-size: 1.07em;
            background: #fafdff;
            transition: border 0.2s, box-shadow 0.2s, background 0.2s;
        }
        input[type="text"]:focus, textarea:focus {
            border: 2px solid #007bff;
            box-shadow: 0 0 8px #007bff44;
            outline: none;
            background: #f0f8ff;
        }
        textarea {
            height: 130px;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 12px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.13em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 10px #007bff22;
            transition: background 0.2s, transform 0.18s, box-shadow 0.22s;
            letter-spacing: 0.02em;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.06) translateY(-2px);
            box-shadow: 0 6px 24px #007bff44;
        }
        .back-link-container {
            display: flex;
            justify-content: center;
            margin-top: 22px;
        }
        a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1.08em;
            color: #007bff;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 10px #e0e7ef55;
            padding: 10px 18px;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.18s;
            animation: fadeIn 1.1s;
        }
        a:hover {
            background: #e3f2fd;
            color: #0056b3;
            box-shadow: 0 4px 16px #007bff55;
            transform: scale(1.05) translateX(-4px);
            text-decoration: none;
        }
        @media (max-width: 600px) {
            body { max-width: 98vw; margin: 8px; }
            form { padding: 12px 4px; }
            h1 { font-size: 1.3em; }
            a { font-size: 1em; padding: 8px 10px; }
        }
    </style>
</head>
<body>
    <h1>üìù Add New Note</h1>
    <form method="POST" action="{{ url_for('add_note') }}">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required />

        <label for="content">Content</label>
        <textarea id="content" name="content" required></textarea>

        <label for="tags">Tags (comma separated)</label>
        <input type="text" id="tags" name="tags" />

        <button type="submit">‚ûï Add Note</button>
    </form>
    <div class="back-link-container">
        <a href="{{ url_for('index') }}">&larr; Back to Notes</a>
    </div>
</body>
</html>
